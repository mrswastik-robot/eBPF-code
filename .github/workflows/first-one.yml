name: AccuKnox ASPM Security Scans

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Container Image Scan (SCA)
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker buildx build -t test-image:latest .

      - name: Run AccuKnox Container Scan
        uses: accuknox/container-scan-action@v1.0.1
        with:
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          accuknox_endpoint: "cspm.demo.accuknox.com"
          accuknox_label: "ebpfContainerScan"
          image_name: test-image:latest

  # Job 2: Infrastructure as Code (IaC) Scan
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AccuKnox IaC Scan
        uses: accuknox/iac-scan-action@v1.0.1
        with:
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          accuknox_endpoint: "cspm.demo.accuknox.com"
          accuknox_label: "ebpfIaCScan"
          directory: "."
          soft_fail: true

  # Job 3: SAST Scan with Semgrep/Opengrep
  sast-scan:
    name: SAST Security Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep and Save Results
        run: |
          # Install Semgrep
          pip3 install semgrep
          
          # Run Semgrep and save results to JSON
          semgrep --config=auto --json --output=sast-results.json . || true
          
          # Also create a readable text version
          semgrep --config=auto --output=sast-results.txt . || true
          
          echo "âœ… SAST results saved to sast-results.json and sast-results.txt"

      - name: Upload SAST Results as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sast-scan-results
          path: |
            sast-results.json
            sast-results.txt
          retention-days: 30

      - name: Run AccuKnox SAST Scan (Opengrep)
        uses: accuknox/sast-scan-opengrep-action@v1.0.1
        continue-on-error: true
        with:
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          accuknox_endpoint: "cspm.demo.accuknox.com"
          accuknox_label: "ebpfSASTScan"
          soft_fail: true

      - name: SAST Scan Summary
        run: |
          echo "ðŸ“Š SAST Scan Complete!"
          echo "- JSON results: Download from Actions artifacts"
          echo "- Dashboard: https://cspm.demo.accuknox.com"

  # Job 4: DAST Scan (Dynamic Application Security Testing)
  dast-scan:
    name: DAST Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AccuKnox DAST Scan
        uses: accuknox/dast-scan-action@v1.0.1
        with:
          target_url: "http://testphp.vulnweb.com"
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          accuknox_endpoint: "cspm.demo.accuknox.com"
          accuknox_label: "ebpfDASTScan"
          severity_threshold: "High"
          #scan_type: "baseline"
          soft_fail: true
